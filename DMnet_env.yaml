name: DietMicrobeNet
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python>=3.10
  - streamlit
  - pandoc
  - coin-or-cbc
  - snakemake
  - tqdm
  - scikit-bio

  # R core
  - r-base>=4.4.2

  # R tidyverse + core packages (ARM-compatible)
  - r-argparse
  - r-BiocManager
  - r-cairo
  - r-cowplot
  - r-data.table
  - r-devtools
  - r-dplyr
  - r-forcats
  - r-ggraph
  - r-ggplot2
  - r-ggpubr
  - r-ggrepel
  - r-igraph
  - r-jsonlite
  - r-patchwork
  - r-plotly
  - r-rcolorbrewer
  - r-readr
  - r-scales
  - r-stringr
  - r-thematic
  - r-tibble
  - r-tidyr
  - r-tidyverse

  # Bioconductor (only packages that actually exist on ARM)
  - bioconductor-clusterProfiler
  - bioconductor-KEGGREST
  - bioconductor-org.Hs.eg.db

  # Python dependencies
  - pip
  - pip:
    - AMON-bio
    - lxml
    - neo4j